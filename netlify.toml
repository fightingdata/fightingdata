[build]
  command = "npm run build"
  publish = "_site"
  pretty_urls = true

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[redirects]]
  from = "/events/:slug/"
  to = "/events/:slug.html"
  status = 200

[[redirects]]
  from = "/compare/:slug/"
  to = "/compare/:slug.html"
  status = 200
